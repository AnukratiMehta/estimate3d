<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8"/>
    <title>3D Print Cost Estimator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="../../css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../css/flat-ui.min.css" rel="stylesheet"/>

    <link rel="shortcut icon" href="img/favicon.ico"/>

    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css"/>
</head>

<body>
<div class="container-fluid">
    <h1>3D Print Cost Estimator</h1>

    <div class="table-responsive">
        <table class="table table-sm">
            <thead>
            <tr>
                <th>Name</th>
                <th class="align-right">Volume</th>
                <th class="align-right">Weight</th>
                <th class="align-right">Filament Cost</th>
                <th class="align-right">Time</th>
                <th class="align-right">Energy Cost</th>
                <th class="align-right">Total Cost</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="part : ${estimative.parts}">
                <td th:text="${part.name}"></td>
                <td class="align-right" th:text="${part.volume} + ' cm³'"></td>
                <td class="align-right" th:text="${part.weight} + ' g'"></td>
                <td class="align-right" th:text="'$ ' + ${part.cost}"></td>
                <td class="align-right" th:text="${part.time} + ' min'"></td>
                <td class="align-right" th:text="'$ ' + ${part.energyCost}"></td>
                <td class="align-right" th:text="'$ ' + ${part.totalCost}"></td>
            </tr>
            <tr class="total">
                <td th:text="${estimative.name}"></td>
                <td class="align-right" th:text="${estimative.volume} + ' cm³'"></td>
                <td class="align-right" th:text="${estimative.weight} + ' g'"></td>
                <td class="align-right" th:text="'$ ' + ${estimative.cost}"></td>
                <td class="align-right" th:text="${estimative.time} + ' min'"></td>
                <td class="align-right" th:text="'$ ' + ${estimative.energyCost}"></td>
                <td class="align-right" th:text="'$ ' + ${estimative.totalCost}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="../../js/vendor/jquery.min.js "></script>
<script src="../../js/flat-ui.min.js "></script>
</body>

</html>
